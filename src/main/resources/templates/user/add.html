<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<form method="post" th:object="${user}">
    <label>
    Username:
    <input type="text" name="username" th:field="*{username}" th:value="${user.getUsername()}"/>
    </label>
    <br/>
    <label>
        Email:
        <input type="email" th:field="*{email}" name="email" th:value="${user.getEmail()}"/>
    </label>
    <br/>
    <label>
        Password:
    <input type="password" th:field="*{password}" name="password"/>
    </label>
    <br/>
    <label>
        Verify Password:
        <input type="password" name="verify"/>
    </label>
    <br/>
    <input type="submit" value="Create User"/>
</form>
</body>
</html>
